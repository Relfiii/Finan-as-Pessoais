  <!-- Preload importante para performance -->
  <link rel="preload" href="main.dart.js" as="script">
  
  <script>
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
    var scriptLoaded = false;
    var startTime = Date.now();
    
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      
      scriptTag.onload = function() {
        console.log('‚úÖ Main Dart script loaded successfully');
        document.getElementById('loading-text').textContent = 'Iniciando aplicativo...';
      };
      
      scriptTag.onerror = function() {
        console.error('‚ùå Failed to load main.dart.js');
        document.getElementById('loading-text').textContent = 'Erro ao carregar. Recarregue a p√°gina.';
        document.getElementById('loading-text').style.color = '#ff6b6b';
      };
      
      document.body.append(scriptTag);
    }

    // Timeout de seguran√ßa
    setTimeout(function() {
      var elapsed = (Date.now() - startTime) / 1000;
      if (!scriptLoaded || document.getElementById('loading').style.opacity !== '0') {
        console.warn('‚ö†Ô∏è App taking too long to load (' + elapsed + 's)');
        document.getElementById('loading-text').textContent = 'Carregamento demorado. Verifique sua conex√£o.';
        document.getElementById('loading-text').style.color = '#ffa726';
      }
    }, 15000); // 15 segundos

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('‚úÖ Service worker activated');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log('üîÑ New service worker available');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log('‚úÖ Loading app from service worker');
              loadMainDartJs();
            }
          })
          .catch((error) => {
            console.error('‚ùå Service worker registration failed:', error);
            loadMainDartJs(); // Tenta carregar mesmo sem service worker
          });
      });
    } else {
      console.log('‚ö†Ô∏è Service workers not supported');
      loadMainDartJs();
    }
  </script>
  
  <!-- Estilos aprimorados -->
  <style>
    body {
      margin: 0;

      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      overflow: hidden;

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    
    .loading-container {
      text-align: center;
      color: white;
      max-width: 300px;
      padding: 20px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .loading-container p {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-container small {
      font-size: 14px;
      opacity: 0.8;
      display: block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .loading-container {
        padding: 15px;
      }
      
      .loading-container p {
        font-size: 16px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
      }
    }
    
    /* Esconder loading com anima√ß√£o suave */
    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="loading">

  <!-- Fallback para usu√°rios sem JavaScript -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">

    </div>
  </noscript>
  
  <script>
    // Melhorar a anima√ß√£o de carregamento
    window.addEventListener('flutter-first-frame', function () {
      console.log('üéâ Flutter first frame rendered');
      const loadingElement = document.getElementById('loading');
      loadingElement.classList.add('hidden');
      
      // Remover elemento ap√≥s anima√ß√£o
      setTimeout(() => {
        loadingElement.style.display = 'none';
      }, 300);
    });
    
    // Detectar se √© PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.body.classList.add('pwa-mode');
    }
    
    // Melhorar performance em dispositivos m√≥veis
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      document.body.classList.add('mobile-device');
    }
    
    // Log para debug
    console.log('üåê App rodando na web');
    console.log('üì± User Agent:', navigator.userAgent);
    console.log('üîó URL:', window.location.href);
  </script>
