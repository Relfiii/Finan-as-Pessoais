<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--

    This is a placeholder for base href that will be replaced by the value of

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="NossoDinDin - Gerenciador completo de finanças pessoais. Controle suas despesas, receitas e organize seu orçamento de forma simples e eficiente.">
  <meta name="keywords" content="finanças pessoais, controle financeiro, despesas, receitas, orçamento, planejamento financeiro">
  <meta name="author" content="NossoDinDin">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.nossodindin.com/">
  <meta property="og:title" content="NossoDinDin - Finanças Pessoais">
  <meta property="og:description" content="Gerencie suas finanças pessoais de forma simples e eficiente">
  <meta property="og:image" content="https://www.nossodindin.com/icons/Icon-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.nossodindin.com/">
  <meta property="twitter:title" content="NossoDinDin - Finanças Pessoais">
  <meta property="twitter:description" content="Gerencie suas finanças pessoais de forma simples e eficiente">
  <meta property="twitter:image" content="https://www.nossodindin.com/icons/Icon-512.png">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NossoDinDin">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1976d2">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">
  
  <title>NossoDinDin - Finanças Pessoais</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload importante para performance -->
  <link rel="preload" href="main.dart.js" as="script">
  
  <script>
    var serviceWorkerVersion = ""4205026818"";
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });
      });
    } else {
      loadMainDartJs();
    }
  </script>
  
  <!-- Estilos aprimorados -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    
    .loading-container {
      text-align: center;
      color: white;
      max-width: 300px;
      padding: 20px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .loading-container p {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-container small {
      font-size: 14px;
      opacity: 0.8;
      display: block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .loading-container {
        padding: 15px;
      }
      
      .loading-container p {
        font-size: 16px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
      }
    }
    
    /* Esconder loading com animação suave */
    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Carregando NossoDinDin...</p>
      <small>Preparando seu gerenciador financeiro</small>
    </div>
  </div>
  
  <!-- Fallback para usuários sem JavaScript -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <h1>JavaScript Necessário</h1>
      <p>Este aplicativo requer JavaScript para funcionar corretamente.</p>
      <p>Por favor, ative o JavaScript no seu navegador e recarregue a página.</p>
    </div>
  </noscript>
  
  <script>
    // Melhorar a animação de carregamento
    window.addEventListener('flutter-first-frame', function () {
      const loadingElement = document.getElementById('loading');
      loadingElement.classList.add('hidden');
      
      // Remover elemento após animação
      setTimeout(() => {
        loadingElement.style.display = 'none';
      }, 300);
    });
    
    // Detectar se é PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.body.classList.add('pwa-mode');
    }
    
    // Melhorar performance em dispositivos móveis
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      document.body.classList.add('mobile-device');
    }
  </script>
</body>
</html>
